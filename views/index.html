<!doctype html>
<html ng-app="loginApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="controllers/main.js"></script> <!-- load up our controller -->
	<script src="services/user.js"></script>
    <script src="services/data.js"></script>
	<script src="core.js"></script> <!-- load our main application -->

    <title>No Reidentification</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="appController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Can you be identified ?</h1>
            <!-- <a ng-hide="user" href="/login" class="btn btn-default">Connect Local</a>
            <a ng-show="user" href="/logout" class="btn btn-default">Disconnect</a> -->
        </div>

    <div class="row">
        <div class="col-sm-5  " ng-include="'facebook.html'"></div>
        <div class="col-sm-5 col-sm-offset-2" ng-include="'twitter.html'"></div>
    </div>

    <div class="row text-center">

        <div ng-show="user.facebook.token && user.twitter.token && !done" ng-click="dataGet()" class="btn btn-primary text-center">Get Data</div>
        <div ng-show="done && !output" ng-click="compare()" class="btn btn-primary text-center">COMPARE</div>
        <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>

        <pre ng-show="output">{{output}}</pre>


</html>

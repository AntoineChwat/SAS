<!doctype html>
<html ng-app="loginApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="controllers/main.js"></script> <!-- load up our controller -->
	<script src="services/user.js"></script>
    <script src="services/data.js"></script>
	<script src="core.js"></script> <!-- load our main application -->

    <title>No Reidentification</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="appController">
    <div class="container" id=app>
        <a ng-show="user" href="/logout" class="btn btn-default">Logout</a>
            <h1>Could you be identified ?</h1>


            <!-- <a ng-hide="user" href="/login" class="btn btn-default">Connect Local</a>
            <a ng-show="user" href="/logout" class="btn btn-default">Disconnect</a> -->

    <div class="row">
        <div class="col-sm-6" ng-include="'facebook.html'"></div>
        <div class="col-sm-6" ng-include="'twitter.html'"></div>
    </div>

    <div class="row text-center">

        <div ng-show="user.facebook.token && user.twitter.token && !done" ng-click="compare()" class="btn-lg btn-default text-center">Get Data</div>
        <!-- <button ng-show="done" ng-init="compare()" class="btn-lg btn-default text-center" data-toggle="collapse" data-target="#output">
            COMPARE
        </button> -->

        <p class="text-center" id=load ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>

        <pre id="output" ng-show="done" >{{output}}</pre>


</html>
